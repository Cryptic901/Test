<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<form th:action="@{auth/signup}" th:object="${registerUser}" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" th:field="*{username}" name="username" required><br>

  <label for="email">Email:</label>
  <input type="text" id="email" th:field="*{email}" name="email" required><br>

  <label for="password">Password:</label>
  <input type="text" id="password" th:field="*{password}" name="password" required><br>

  <button type="submit">Login</button>
</form>
</body>
</html>
